<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Салон красоты{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/Massage.ico" type="image/x-icon">
    <meta name="description" content="Салон красоты АлЁнкА - профессиональные услуги массажа и спа-процедур">
    <style>
        .hero-section {
            background: linear-gradient(rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)), 
                        url('/static/images/Home.png') center/cover no-repeat;
            color: white;
            padding: 20px 0 40px 0;  /* Уменьшили нижний отступ */
            text-align: center;
            min-height: 30vh;  /* Уменьшили высоту до 30% */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .feature-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .welcome-section {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* ДОБАВЛЯЕМ СТИЛИ ДЛЯ СОГЛАШЕНИЯ */
        .agreement-link {
            color: #0d6efd;
            text-decoration: underline;
            cursor: pointer;
        }
        .agreement-link:hover {
            color: #0a58ca;
        }
        .agreement-text {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-left: 5px;
        }
        .form-check-label {
            cursor: pointer;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Основной контент -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Наш салон красоты АлЁнкА. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
