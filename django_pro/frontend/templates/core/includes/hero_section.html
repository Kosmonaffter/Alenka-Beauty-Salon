{% load static %}
<section class="hero-section">
    {% include 'core/includes/nav_buttons.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <img src="{% static 'images/Massage.ico' %}" 
                     alt="{{ alt_text|default:'Салон красоты' }}" 
                     class="img-fluid rounded-circle mb-3" 
                     width="80"
                     style="background: white; padding: 8px;">
                <h1 class="display-5 fw-bold mb-3">{{ title }}</h1>
                
                {% if description %}
                    <p class="lead mb-0">{{ description }}</p>
                {% else %}
                    {% if content and content.main_description %}
                        <p class="lead mb-0">{{ content.main_description }}</p>
                    {% else %}
                        <p class="lead mb-0">&nbsp;</p>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
</section>
<section class="container mb-5">
</section>
